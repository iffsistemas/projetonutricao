<p:tabView scrollable="true" affect="alide">
        <p:tab title="Identificação">
        
        <h:panelGrid columns="2">
             	<h:outputText value="Nome" for="nome"/>

                <h:outputText value="Dt. Nascimento:" for="dataNasc"/>
                <h:inputText id="dataNasc" value="#{pacienteBean.paciente.dataNasc}" />
                
                <h:outputText value="Idade:" for="idade"/>
                <h:inputText id="idade" value="#{pacienteBean.paciente.idade}" />
                
       </h:panelGrid>
                
               <!-- =================Identificação Contatos===================================== --> 
              
                               
                <p:fieldset legend="Contatos" id="fieldContados"> 
               
                <h:panelGrid columns="2">
                 
                 	<h:outputText value="Email:" for="email"/>
                	<h:inputText id="email" value="#{pacienteBean.paciente.email}" />
                
                	<h:outputText value="Tel. Resid:" for="telefoneRes"/>
                    <h:inputText id="telefoneRes" value="#{pacienteBean.paciente.telefoneRes}" />
                
                    <h:outputText value="Celular:" for="telefoneCel"/>
                    <h:inputText id="telefoneCel" value="#{pacienteBean.paciente.telefoneCel}" />
                
                 </h:panelGrid>    
                
                </p:fieldset>
                
                 <!-- =======================Escolaridade============================================= --> 
                 
                 <p:fieldset legend="Escolaridade" id="fieldEscolaridade">

         <h:outputText value="Frequenta Escola/Creche" />
        <p:selectOneButton>
             <f:selectItem itemLabel="SIM" itemValue="sim" />
             <f:selectItem itemLabel="NÂO" itemValue="não" />   
        </p:selectOneButton>
                 
          <h:outputText value="Período: " for="periodo"/>
          <h:inputText id="periodo" value="#{pacienteCriancaBean.paciente.periodo}" />
                
                	                
                 </h:panelGrid>    
                
                </p:fieldset>

        
        </p:tab>

        <p:tab title="História pregressa">

    	<h:outputText value="Tipo de Parto: " />

                </p:selectOneButton>
                
                
                <h:outputText value="Nascimento: " />
        <p:selectOneButton>

             <f:selectItem itemLabel="prematuro" itemValue="prematuro" />  
                </p:selectOneButton>
       
          </h:panelGrid>

           	    <h:outputText value="Peso:" for="pesoNascer"/>

                <h:outputText value="Comprimento:" for="compNascer"/>

                <h:outputText value="PC:" for="pcNascer"/>
                <h:inputText id="pcNascer" value="#{#}" />     
            </h:panelGrid>
     	</p:fieldset>
