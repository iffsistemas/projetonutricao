<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/templates.xhtml"> 


<ui:define name="titulo">Pacientes</ui:define>


<ui:define name="conteudo">
	
		
<h:form id="buscarAtendimento">			
				
		<p:panelGrid align="center" id="tableBuscarAtendimento" columns="3" > 
		
		
		<p:column><h:outputText value="Paciente: " for="nome"/></p:column>
		
		<p:column><h:inputText id="nome" value="#{pacienteBean.paciente.nome}" /></p:column>      		 
	
		<p:column> <p:commandButton action="#{pacienteBean.buscarNome()}" value="Buscar" 
                update=":mensagem, :formConsultas" icon="ui-icon-search" /> </p:column>
		
		
		</p:panelGrid>
</h:form>



<h:form id="formConsultas">
	<p:dataTable value="#{pacienteBean.pacientes}" var="paciente"
	paginator="true" id="tableConsultas"  emptyMessage="Nenhum registro encontrado!" rows="5">
		<p:column>
			<f:facet name="header">Nome do Paciente</f:facet>
			<h:outputText value="#{paciente.nome}" />
		</p:column>
		<p:column>
			<f:facet name="header">Nascimento</f:facet>
			<h:outputText value="#{paciente.dataNascimento}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>		
		<p:column>
			<f:facet name="header">Ver Atendimentos</f:facet>
			<p:commandButton icon="ui-icon-list-alt" action="#{#}"
			value="Atendimentos" update=":mensagem, formConsultas:tableConsultas"  process="@form"/>
		</p:column>
		
				
		
	</p:dataTable> 
	
	
	
 </h:form>

	

<br></br><br></br>

<h:form id="formNovoPaciente">

	 <p:fieldset legend="Novo Paciente" id="fieldNovoPaciente">
	 
	 
	 	 <h:panelGrid cellpadding="10" columns="3">
	 	 
	 	 
	 	 <p:column> <p:commandButton value="Adulto"  oncomplete="PF('dialogCadAdulto').show();"/> </p:column>
	 	 
	 	 <p:column> <p:commandButton value="Criança"  /> </p:column>
	 	  
	 	 <p:column> <p:commandButton value="Gestante" /> </p:column>
	 	 
	 	 </h:panelGrid>
	 
	 
	 </p:fieldset>
</h:form>

                  

<p:dialog  header="Cadastro - Paciente Adulto" widgetVar="dialogCadAdulto" 
draggable="false" resizable="false" showEffect="slide" hideEffect="slide"> 
<h:form id="dialogAdulto">
	
	
	
     
        <h:panelGrid columns="2">
             	<h:outputText value="Nome" for="nome"/>
                <h:inputText id="nome" value="#{pacienteAdultoBean.pacienteAdulto.nome}" required="true" requiredMessage="Nome Obrigatório!"/>
 
                <h:outputText value="Data de Nascimento: " for="dataNascimento" />
				<p:calendar locale="pt" id="dataNascimento"
                            value="#{pacienteAdultoBean.pacienteAdulto.dataNascimento}" effect="slide"
                            pattern="dd/MM/yyyy" mask="true"/>
                
                <h:outputText value="Idade:" for="idade"/>
                <h:inputText id="idade" value="#{pacienteAdultoBean.pacienteAdulto.idade}" />
                
       </h:panelGrid>
                
               <!-- =================Identificação Contatos===================================== --> 
              
                               
                <p:fieldset legend="Contatos" id="fieldContados"> 
               
                <h:panelGrid columns="2">
                 
                 	<h:outputText value="Email:" for="email"/>
                	<h:inputText id="email" value="#{pacienteAdultoBean.pacienteAdulto.email}" />
                
                	<h:outputText value="Tel. Residencial:" for="telefoneRes"/>
                    <h:inputText id="telefoneRes" value="#{pacienteAdultoBean.pacienteAdulto.telefoneRes}" />
                
                    <h:outputText value="Celular:" for="telefoneCel"/>
                    <h:inputText id="telefoneCel" value="#{pacienteAdultoBean.pacienteAdulto.telefoneCel}" />
                
                 </h:panelGrid>    
                
                </p:fieldset>
                
                 <!-- =======================OCUPAÇÂO============================================= --> 
                 
                 <p:fieldset legend="Ocupação" id="fieldOcupação"> 
               
                <h:panelGrid columns="2">
                 
                 	<h:outputText value="Profissão:" for="profissao"/>
                	<h:inputText id="profissao" value="#{pacienteAdultoBean.pacienteAdulto.profissão}" />
                
              <p:commandButton action="#{pacienteAdultoBean.gravarIdentificacao()}" value="Salvar" 
                update=":mensagem, :formConsultas:tableConsultas, :buscarAtendimento, :formNovoPaciente" 
                process="@form" oncomplete="PF('dialogCadAdulto').hide();" /> 
                
                <p:commandButton value="Fechar" oncomplete="PF('dialogCadAdulto').hide();" />               	
                	                
                 </h:panelGrid>    
                
                </p:fieldset>
</h:form>
</p:dialog>










  
</ui:define>	 
</ui:composition>







	






 
</html>
