<h:form id="formListaAlimentos">
	<p:dataTable style="max-width: 820px; min-width: 820px" value="#{descricaoTacoBean.alimentos}" var="alim"
	paginator="true" id="tableAlimentos"  emptyMessage="Nenhum Alimento Cadastrado!" rows="5">
		<p:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{alim.nome}" />
		</p:column>
		<p:column style="width:55px">
			<f:facet name="header">Umidade</f:facet>
			<h:outputText value="#{alim.umidade}" />
		</p:column>		
		<p:column style="width:55px">
			<f:facet name="header">Kcal</f:facet>
			<h:outputText value="#{alim.kcal}" />
		</p:column>	
		<p:column style="width:55px">
			<f:facet name="header">Editar</f:facet>
			<p:commandButton icon="ui-icon-pencil" action="#{descricaoTacoBean.editarAlimeto(alim)}"
			update=":mensagem, :formCadAlimentos" process="@form"/>
		</p:column>
		
		<p:column style="width:55px">
			<f:facet name="header">Excluir</f:facet>
			<p:commandButton icon="ui-icon-trash" action="#{descricaoTacoBean.removerAlimento(alim)}"
			 update=":mensagem, :formCadAlimentos, :formListaAlimentos" process="@form" >
			<p:confirm header="Confirmação" message="Deseja excluir alimento?" icon="ui-icon-alert" />
			</p:commandButton>
			
			<p:confirmDialog global="true" showEffect="slide" hideEffect="slide">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
						 
		</p:column>
		
		<p:column style="width:55px">
			<f:facet name="header">Ver</f:facet>
			<p:commandButton update="formTabeAlimento:panelAlimento" 
			icon="ui-icon-extlink" oncomplete="PF('dialogVerAlimento').show()">
			<f:setPropertyActionListener value="#{alim}" target="#{descricaoTacoBean.alimentoSelecionado}" />
			
			 
			 			 </p:commandButton>
		</p:column>
		
		
	</p:dataTable> 
	
	
	
	
 </h:form>
