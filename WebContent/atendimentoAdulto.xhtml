        <p:tab title="Avaliação Antropométrica ">
        
        
        <h:panelGrid columns="5"> 
        
      
    	<p:outputLabel value="Peso Habitual"	 	for="pesoHabitual"/> 
        <p:outputLabel value="Altura"				for="altura"/>
        <p:outputLabel value="Peso Atual" 			for="pesoAtual"/>
        <p:outputLabel value="Peso Objetivo" 		for="pesoObjetivo"/>
        <p:outputLabel value="IMC" 					for="imc"/>
        
               
     	<p:inputTextarea id="pesoHabitual" 	value="#{atendimentoAdultoBean.atendimentoAdulto.pesoHabitual}"  	rows="2" cols="10" autoResize="false" />
     	<p:inputTextarea id="altura" 		value="#{atendimentoAdultoBean.atendimentoAdulto.altura}"  		rows="2" cols="10" autoResize="false" />
     	<p:inputTextarea id="pesoAtual" 	value="#{atendimentoAdultoBean.atendimentoAdulto.pesoAtual}"  	rows="2" cols="10" autoResize="false" />
     	<p:inputTextarea id="pesoObjetivo" 	value="#{atendimentoAdultoBean.atendimentoAdulto.pesoObjetivo}"	rows="2" cols="10" autoResize="false" />
     	<p:inputTextarea id="imc" 			value="#{atendimentoAdultoBean.atendimentoAdulto.indiceMassaCorporal}"  			rows="2" cols="10" autoResize="false" />
     	              
        </h:panelGrid>

        <p:outputLabel value="CB" 			for="cb"/>
        <p:outputLabel value="C ABD" 		for="cabd"/>

     	<p:inputTextarea id="cq" 	value="#{atendimentoAdultoBean.atendimentoAdulto.circunferencia.cq}"  		rows="2" cols="10" autoResize="false" />

</p:tabView>

	<p:commandButton action="#{atendimentoBean.salvarAtendimentoAdulto()}" value="Salvar"  
                update=":mensagem :formAtendAdulto, :formTableUltimosAtendimentos:tableUltimosAtendimentos" />
     
 </h:form>      
 
 
<br></br>
 
 <h:form id="formTableUltimosAtendimentos">
	<p:dataTable value="#{#}" var="aten"
	paginator="true" id="tableUltimosAtendimentos"  emptyMessage="Nenhum registro encontrado!" rows="5">
	
	<f:facet name="header">
	    <p:column border="0" colspan="7">Últimos Atendimentos</p:column>
	   </f:facet>
	
		<p:column style="width:55px">
			<f:facet  name="header">Data do atendimento</f:facet>
			<p:outputLabel value="#{#}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:outputLabel>
		</p:column>
		
		<p:column style="width:55px">
			<f:facet name="header">Peso Habitual</f:facet>
			<p:outputLabel value="#{#}"/>
		</p:column>	
			
		<p:column style="width:55px">
			<f:facet name="header">Altura</f:facet>
			<p:outputLabel value="#{#}"/>
		</p:column>	
		
		<p:column style="width:55px">
			<f:facet name="header">Peso Atual</f:facet>
			<p:outputLabel value="#{#}"/>
		</p:column>	
		
		<p:column style="width:55px">
			<f:facet name="header">Peso Objetivo</f:facet>
			<p:outputLabel value="#{#}"/>
		</p:column>	
		
		<p:column style="width:55px">
			<f:facet name="header">IMC</f:facet>
			<p:outputLabel value="#{#}"/>
		</p:column>	
			
					
	</p:dataTable> 
 
 </h:form>
 
 
     
</ui:define>	 

</ui:composition>
