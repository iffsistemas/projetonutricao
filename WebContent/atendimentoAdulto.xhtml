        <p:tab title="Avaliação Antropométrica ">
        
        
        <h:panelGrid columns="5"> 
        
      	<p:outputLabel value="Altura"				for="altura"/>
      	<p:outputLabel value="Peso Atual" 			for="pesoAtual"/>
    	<p:outputLabel value="Peso Habitual"	 	for="pesoHabitual"/> 
    	<p:outputLabel value="Peso Objetivo" 		for="pesoObjetivo"/>
    	<p:outputLabel value=""/> 		 
        
        
        <p:inputTextarea id="altura" 		value="#{atendimentoAdultoBean.atendimentoAdulto.altura}"  		rows="1" cols="8" autoResize="true" >
        <p:ajax event="change"/>
     	</p:inputTextarea>
     	
     	<p:inputTextarea id="pesoAtual" 	value="#{atendimentoAdultoBean.atendimentoAdulto.pesoAtual}"  	rows="1" cols="8" autoResize="true" >
     	<p:ajax listener="#{atendimentoAdultoBean.calcularIMC()}" update="imc" event="change"/>
     	<p:ajax listener="#{atendimentoAdultoBean.classificacaoIMC()}" update="classificacaoIMC" event="change"/>
     	<p:ajax listener="#{atendimentoAdultoBean.calculoMetabolismoBasal()}" update="metabolismoBasal" event="change"/>
     	</p:inputTextarea>
     	
     	<p:inputTextarea id="pesoHabitual" 	value="#{atendimentoAdultoBean.atendimentoAdulto.pesoHabitual}"  	rows="1" cols="8" autoResize="true" />
       	<p:inputTextarea id="pesoObjetivo" 	value="#{atendimentoAdultoBean.atendimentoAdulto.pesoObjetivo}"	rows="1" cols="8" autoResize="true" />
       	
       
     	                
        </h:panelGrid>
        
        <h:panelGrid columns="2"> 
        
        <p:outputLabel value="IMC: " for="imc"/> 
        <p:outputLabel id="imc" 			value="#{atendimentoAdultoBean.atendimentoAdulto.indiceMassaCorporal}"  />
        
        <p:outputLabel value="Classificação:" for="classificacaoIMC" />
        <p:outputLabel id="classificacaoIMC" 			value="#{atendimentoAdultoBean.atendimentoAdulto.classificacaoIMC}"  />
        
                
        </h:panelGrid>

        <p:outputLabel value="CB" 			for="cb"/>
        <p:outputLabel value="C ABD" 		for="cabd"/>

     	<p:inputTextarea id="cq" 	value="#{atendimentoAdultoBean.atendimentoAdulto.circunferencia.cq}"  		rows="1" cols="5" autoResize="true" />
     	<p:inputTextarea id="cb" 	value="#{atendimentoAdultoBean.atendimentoAdulto.circunferencia.cb}"  		rows="1" cols="5" autoResize="true" />
     	<p:inputTextarea id="cabd" 	value="#{atendimentoAdultoBean.atendimentoAdulto.circunferencia.cabd}"		rows="1" cols="5" autoResize="true" />
     	
     	              
        </h:panelGrid>  </p:fieldset>
        
        
      <p:fieldset legend="Pregas Cutâneas" id="fieldPregas">

      <p:outputLabel value="Percentual de gordura"	 		for="percentualGordura"/> 
      <p:inputTextarea id="percentualGordura" value="#{atendimentoBean.atendimentoAdulto.pregaCutanea.percentualGordura}" rows="1" cols="8" autoResize="true" />
    	   	              
        </h:panelGrid>  </p:fieldset>

        <p:outputLabel value="Metabolismo Basal"	 		for="metabolismoBasal"/>

       	<p:outputLabel value="Conclusões/Combinado com Cliente"	 		for="conclusao"/> 
        <p:inputTextarea id="conclusao" 	value="#{atendimentoAdultoBean.atendimentoAdulto.conclusao}"				rows="4" cols="40" autoResize="true" />

    </p:tab>
    

    <p:tab title="Dieta ">
  
     
    <h:panelGrid columns="2" id="teste">
		
		<p:outputLabel value="Nome da Refeição:" for="nomeRefeicao"/>
     	<p:inputTextarea id="nomeRefeicao" value="#{atendimentoAdultoBean.dietaRefeicaoAtual.descricao}"  rows="2" cols="18" autoResize="true" />
     	
     	<p:outputLabel value="Horário" for="horario"/>
     	<p:inputText id="horario" value="#{atendimentoAdultoBean.dietaRefeicaoAtual.hora}" />
     	
     	<p:outputLabel value="Local" for="local"/>
     	<p:inputText id="local" value="#{atendimentoAdultoBean.dietaRefeicaoAtual.local}" /> 
     	 
     	<p:outputLabel value="Alimentos e porções:" for="addAlimento"/>
     	<p:commandButton id="addAlimento" value="Adicionar Alimento" icon="ui-icon-plus" oncomplete="PF('AddAlimento').show();" update=":formAddAlimento"/>    		    	
     	
     	     	     	
     	<p:commandButton value="Adicionar Refeição" icon="ui-icon-disk" action="#{atendimentoAdultoBean.adicionarRefeicao()}"
     	update=":mensagem, tableDieta, teste" process="teste"/> 
     	
		

		</h:panelGrid>	
  
    
   
    <p:dataTable value="#{atendimentoAdultoBean.atendimentoAdulto.dieta.dietasRefeicoes}" var="dietRef"
	paginator="true" id="tableDieta"  emptyMessage="Nenhuma Refeicao Cadastrada!" rows="4" >
			<p:column>
				<f:facet name="header">Refeição</f:facet>
				<h:outputText value="#{dietRef.descricao}" />	
			</p:column>	
			
			<p:column style="width:55px">
				<f:facet name="header">Horário</f:facet>
				<h:outputText value="#{dietRef.hora}" />
			</p:column>		
			<p:column style="width:55px">
				<f:facet name="header">Local</f:facet>
				<h:outputText value="#{dietRef.local}" />
			</p:column>	
			<p:column>
				<f:facet name="header">Alimentos</f:facet>
				<h:outputText value="#{dietRef.quantidadePorcoes}" />	
			</p:column>	
			
			<p:column style="width:55px">
			<f:facet name="header">Editar</f:facet>
			<p:commandButton icon="ui-icon-pencil" action="#{#}"
			update=":mensagem" process="@form"/>
		</p:column>
		
		<p:column style="width:55px">
			<f:facet name="header">Excluir</f:facet>
			<p:commandButton icon="ui-icon-trash" action="#{#}"
			 update=":mensagem" process="@form" >
			<p:confirm header="Confirmação" message="Deseja excluir refeição?" icon="ui-icon-alert" />
			</p:commandButton>
     	</p:column>			
		</p:dataTable>
	
		
    
    </p:tab>
    
    <p:tab title="Substituíção ">
    
          
    	<p:editor id="editorSubistituicao" widgetVar="editorSubistituicao"  icon="ui-icon-print" 
    	value="#{atendimentoAdultoBean.atendimentoAdulto.dieta.substituicao}" width="850"  />
    	
    	
     
    
    </p:tab>
    
    <p:tab title="Orientação ">
    
    		<p:editor id="editor" widgetVar="editorWidget" value="#{atendimentoAdultoBean.atendimentoAdulto.dieta.orientacao}" width="850"  />
    
    </p:tab>
    
        

 	
        
        
   
</p:tabView>

	<p:commandButton action="#{atendimentoAdultoBean.salvarAtendimentoAdulto()}" value="Salvar"  
                update=":mensagem :formAtendAdulto, :formTableUltimosAtendimentos:tableUltimosAtendimentos" />
     
 </h:form>      
 
 
<br></br>
 
 <h:form id="formTableUltimosAtendimentos">
	<p:dataTable value="#{atendimentoAdultoBean.atendimentosAdulto}" var="aten"
	paginator="true" id="tableUltimosAtendimentos"  emptyMessage="Nenhum registro encontrado!" rows="5">
	
	<f:facet name="header">
	    <p:column border="0" colspan="7">Últimos Atendimentos</p:column>
	   </f:facet>
	
		<p:column style="width:55px">
			<f:facet  name="header">Data do atendimento</f:facet>
			<p:outputLabel value="#{aten.dataAtendimento}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:outputLabel>
		</p:column>
		
		<p:column style="width:55px">
			<f:facet name="header">Peso Habitual</f:facet>
			<p:outputLabel value="#{aten.pesoHabitual}"/>
		</p:column>	
			
		<p:column style="width:55px">
			<f:facet name="header">Altura</f:facet>
			<p:outputLabel value="#{aten.altura}"/>
		</p:column>	
		
		<p:column style="width:55px">
			<f:facet name="header">Peso Atual</f:facet>
			<p:outputLabel value="#{aten.pesoAtual}"/>
		</p:column>	
		
		<p:column style="width:55px">
			<f:facet name="header">Peso Objetivo</f:facet>
			<p:outputLabel value="#{aten.pesoObjetivo}"/>
		</p:column>	
		
		<p:column style="width:55px">
			<f:facet name="header">IMC</f:facet>
			<p:outputLabel value="#{aten.indiceMassaCorporal}"/>
		</p:column>	
			
					
	</p:dataTable> 
 
 </h:form>
 
 
 
 <h:form id="formAddAlimento">

 		draggable="false" modal="true" showEffect="slide" hideEffect="slide"  >

		<h:panelGrid  columns="2">
		
		<p:outputLabel value="Metabolismo Basal:" for="metabolismoBasal"/> 
        <p:outputLabel id="metabolismoBasal" value="#{atendimentoAdultoBean.atendimentoAdulto.metabolismoBasal} Kcal"/>	
		
		<p:outputLabel value="Proteína Restante:" for="proteinaRestante"/> 
        <p:outputLabel id="proteinaRestante" value="#{atendimentoAdultoBean.atendimentoAdulto.dieta.proteinaRestante} Kcal"/>
        
        <p:outputLabel value="Carboídrato Restante:" for="carboidratoRestante"/> 
        <p:outputLabel id="carboidratoRestante" value="#{atendimentoAdultoBean.atendimentoAdulto.dieta.carboidratoRestante} Kcal"/>
        
        <p:outputLabel value="Lipídio Restante:" for="lipidioRestante"/> 
        <p:outputLabel id="lipidioRestante" value="#{atendimentoAdultoBean.atendimentoAdulto.dieta.lipidioRestante} Kcal"/>		
					
		<p:outputLabel value="Alimento: " for="alimento" />
		<p:selectOneMenu id="alimento" value="#{atendimentoAdultoBean.alimentoId}" style="width:150px;" filter="true">
			<f:selectItem  itemLabel="Selecione..." />
			<f:selectItems value="#{atendimentoAdultoBean.alimentos}" var="alim" 
				 itemLabel="#{alim.nomeAlimento}" itemValue="#{alim.id}" />
				 
				 <p:ajax event="change" listener="#{atendimentoAdultoBean.filtrarPorcao()}" update="porcao" process="alimento"/>
		</p:selectOneMenu>		
     	  				
		<p:outputLabel value="Porção" for="porcao"/>
     	<p:selectOneMenu id="porcao" value="#{atendimentoAdultoBean.porcaoId}" style="width:150px;">
			<f:selectItems value="#{atendimentoAdultoBean.porcoes}" var="porco" 
				 itemLabel="#{porco.descricao} (#{porco.quantidade}g)" itemValue="#{porco.id}" />
		</p:selectOneMenu>	
     	
     	<p:outputLabel value="Tabela Nutricional" for="tabelaNutricional"/>
     	<p:commandButton update="formTabeAlimentoTaco:panelAlimento, formTabeAlimentoMedidas:panelAlimento, porcoesQuantidadeAtuais" value="Ver" id="tabelaNutricional"
			icon="ui-icon-extlink" 	action="#{atendimentoAdultoBean.alimentoRegraDeTrez()}"/>
     	
     	     	
     	<p:outputLabel value="Quantidade" for="quantidade"/>
     	<p:spinner id="quantidade" value="#{atendimentoAdultoBean.quantidadePorcaoAtual}"  stepFactor="0.1" min="0"  />
     					     	
     	<p:commandButton value="Adicionar Alimento" icon="ui-icon-disk" action="#{atendimentoAdultoBean.adicionarPorcao()}"
     	update=":mensagem, porcoesQuantidadeAtuais, proteinaRestante, carboidratoRestante, lipidioRestante "/> 
     	
		<p:commandButton value="Fechar" icon="ui-icon-close" oncomplete="PF('AddAlimento').hide();"/>

		</h:panelGrid>	
	
	<p:dataTable value="#{atendimentoAdultoBean.porcoesQuantidadeAtuais}" var="por" style="max-width: 600px; min-width: 600px"
	paginator="true"  emptyMessage="Nenhum registro encontrado!" rows="5" id="porcoesQuantidadeAtuais" >
	
		<p:column headerText="Alimento">
			<h:outputText value="#{por.porcao.alimentoTabela.nomeAlimento}" />
		</p:column>
		<p:column headerText="Porção">
			<h:outputText value="#{por.porcao.descricao} (#{por.porcao.quantidade}g)" />
		</p:column>
		<p:column headerText="Quantidade a ser consumida">
			<h:outputText value="#{por.quantidade}" />
		</p:column>
		
		<p:column style="width:55px">
			<f:facet name="header">Excluir</f:facet>
			<p:commandButton icon="ui-icon-trash" action="#{porcaoBean.excluirPorcao(por)}"
			 update=":mensagem, porcoesQuantidadeAtuais" process="@form" >
			<p:confirm header="Confirmação" message="Deseja excluir alimento e sua porção?" icon="ui-icon-alert" />
			</p:commandButton>
			
			<p:confirmDialog global="true" showEffect="slide" hideEffect="slide">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
						 
		</p:column>
									
	</p:dataTable>
				
</p:dialog>
 </h:form>
