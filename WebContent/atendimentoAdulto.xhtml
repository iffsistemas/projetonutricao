        <p:tab title="Avaliação Antropométrica ">
        
        
        <h:panelGrid columns="5"> 
        
      	<p:outputLabel value="Altura"				for="altura"/>
      	<p:outputLabel value="Peso Atual" 			for="pesoAtual"/>
    	<p:outputLabel value="Peso Habitual"	 	for="pesoHabitual"/> 
    	<p:outputLabel value="Peso Objetivo" 		for="pesoObjetivo"/>
    	<p:outputLabel value=""/> 		 
        
        
        <p:inputTextarea id="altura" 		value="#{atendimentoAdultoBean.atendimentoAdulto.altura}"  		rows="1" cols="8" autoResize="false" >
        <p:ajax event="change"/>
     	</p:inputTextarea>
     	
     	<p:inputTextarea id="pesoAtual" 	value="#{atendimentoAdultoBean.atendimentoAdulto.pesoAtual}"  	rows="1" cols="8" autoResize="false" >
     	<p:ajax listener="#{atendimentoAdultoBean.calcularIMC()}" update="imc" event="change"/>
     	<p:ajax listener="#{atendimentoAdultoBean.classificacaoIMC()}" update="classificacaoIMC" event="change"/>
     	
     	</p:inputTextarea>
     	
     	<p:inputTextarea id="pesoHabitual" 	value="#{atendimentoAdultoBean.atendimentoAdulto.pesoHabitual}"  	rows="1" cols="8" autoResize="false" />
       	<p:inputTextarea id="pesoObjetivo" 	value="#{atendimentoAdultoBean.atendimentoAdulto.pesoObjetivo}"	rows="1" cols="8" autoResize="false" />
       	
       
     	                
        </h:panelGrid>
        
        <h:panelGrid columns="2"> 
        
        <p:outputLabel value="IMC: " for="imc"/> 
        <p:outputLabel id="imc" 			value="#{atendimentoAdultoBean.atendimentoAdulto.indiceMassaCorporal}"  />
        
        <p:outputLabel value="Classificação:" for="classificacaoIMC" />
        <p:outputLabel id="classificacaoIMC" 			value="#{atendimentoAdultoBean.atendimentoAdulto.classificacaoIMC}"  />
        
                
        </h:panelGrid>
        
       
       <p:fieldset legend="Circunferência" id="fieldCircunferencia">
       
       <h:panelGrid columns="4"> 
        
      
    	<p:outputLabel value="CC"	 		for="cc"/> 
        <p:outputLabel value="CQ"			for="cq"/>
        <p:outputLabel value="CB" 			for="cb"/>
        <p:outputLabel value="C ABD" 		for="cabd"/>
                 
               
     	<p:inputTextarea id="cc" 	value="#{atendimentoAdultoBean.atendimentoAdulto.circunferencia.cc}"  		rows="1" cols="5" autoResize="false" />
     	<p:inputTextarea id="cq" 	value="#{atendimentoAdultoBean.atendimentoAdulto.circunferencia.cq}"  		rows="1" cols="5" autoResize="false" />
     	<p:inputTextarea id="cb" 	value="#{atendimentoAdultoBean.atendimentoAdulto.circunferencia.cb}"  		rows="1" cols="5" autoResize="false" />
     	<p:inputTextarea id="cabd" 	value="#{atendimentoAdultoBean.atendimentoAdulto.circunferencia.cabd}"		rows="1" cols="5" autoResize="false" />
     	
     	              
        </h:panelGrid>  </p:fieldset>
        
        
      <p:fieldset legend="Pregas Cutâneas" id="fieldPregas">
       
       <h:panelGrid columns="2"> 
        
      
    	   	              
        </h:panelGrid>  </p:fieldset>
        
        
        <h:panelGrid columns="2"> 
        
        <p:outputLabel value="Fato de Atividade:"	 		for="fatorDeAtividade"/> 
        <p:inputTextarea id="fatorDeAtividade" 	value="#{atendimentoAdultoBean.atendimentoAdulto.fatorDeAtividade}"	rows="2" cols="10" autoResize="false" />
        <p:outputLabel value="Metabolismo Basal (KCAL):"	 		for="metabolismoBasal"/> 
        <p:inputTextarea id="metabolismoBasal" 	value="#{atendimentoAdultoBean.atendimentoAdulto.metabolismoBasal}"	rows="2" cols="10" autoResize="false" />
        <p:outputLabel value="Valor calórico para plano alimentar (KCAL):"	 		for="valorCalorico"/> 
        <p:inputTextarea id="valorCalorico" 	value="#{atendimentoAdultoBean.atendimentoAdulto.valorCaloricoEscolhido}"		rows="2" cols="10" autoResize="false" />
       	<p:outputLabel value="Conclusões/Combinado com Cliente:"	 		for="conclusao"/> 
        <p:inputTextarea id="conclusao" 	value="#{atendimentoAdultoBean.atendimentoAdulto.conclusao}"				rows="4" cols="40" autoResize="false" />
        
        
        
       </h:panelGrid>
    </p:tab>
    

    <p:tab title="Dieta ">
  
     
    <h:panelGrid columns="2">
		
		<p:outputLabel value="Nome da Refeição" for="nomeRefeicao"/>
     	<p:inputTextarea id="nomeRefeicao" value="#{pacienteBean.refeicao.nomeRefeicao}"  rows="2" cols="20" autoResize="false" />
     	
     	<p:outputLabel value="Descrição" for="descricao"/>
     	<p:inputTextarea id="descricao" value="#{pacienteBean.refeicao.descricao}"  rows="2" cols="20" autoResize="false" />
     	
     	<p:outputLabel value="Horário" for="horario"/>
     	<p:inputTextarea id="horario" value="#{pacienteBean.refeicao.horario}"  rows="2" cols="20" autoResize="false" />
     	
     	<p:outputLabel value="Local" for="local"/>
     	<p:inputTextarea id="local" value="#{pacienteBean.refeicao.local}"  rows="2" cols="20" autoResize="false" />
     	
     	<p:outputLabel value="Quantidade Caseira" for="quantidadeCaseira"/>
     	<p:inputTextarea id="quantidadeCaseira" value="#{pacienteBean.refeicao.quantidadeCaseira}"  rows="2" cols="20" autoResize="false" />
     	
     	<p:outputLabel value="Quantidade em Gramas" for="quantidadeEmGramas"/>
     	<p:inputTextarea id="quantidadeEmGramas" value="#{pacienteBean.refeicao.quantidadeEmGramas}"  rows="2" cols="20" autoResize="false" />
     	
     	<p:commandButton value="Adicionar" icon="ui-icon-disk" action="#{pacienteBean.adicionarRefeicao()}"
     	update=":mensagem"/> 
     	
		

		</h:panelGrid>	
  
    
   
    <p:dataTable value="#{pacienteBean.pacienteAdulto.anamneseAlimentar.refeicoes}" var="alim"
	paginator="true" id="tableDieta"  emptyMessage="Nenhuma Refeicao Cadastrada!" rows="4" >
			<p:column>
				<f:facet name="header">Refeição</f:facet>
				<h:outputText value="#{alim.nomeRefeicao}" />	
			</p:column>		
			<p:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{alim.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">Horários</f:facet>
				<h:outputText value="#{alim.horario}" />
			</p:column>		
			<p:column>
				<f:facet name="header">Local</f:facet>
				<h:outputText value="#{alim.local}" />
			</p:column>		
			<p:column>
				<f:facet name="header">Qtd. Caseira</f:facet>
				<h:outputText value="#{alim.quantidadeCaseira}" />
			</p:column>			
			<p:column>
				<f:facet name="header">Qtd. Em Gramas</f:facet>
				<h:outputText value="#{alim.quantidadeEmGramas}" />
			</p:column>			
				<p:column style="width:55px">
				<f:facet name="header">Excluir</f:facet>
				<p:commandButton icon="ui-icon-trash" action="#{pacienteBean.excluirRefeicao(alim)}" 
				update=":mensagem" />   
			</p:column>	
		</p:dataTable>
	
		
    
    </p:tab>
    
    <p:tab title="Substituíção ">
    </p:tab>
    
    <p:tab title="Orientação ">
    </p:tab>
    
        

 	
        
        
   
</p:tabView>

	<p:commandButton action="#{atendimentoAdultoBean.salvarAtendimentoAdulto()}" value="Salvar"  
                update=":mensagem :formAtendAdulto, :formTableUltimosAtendimentos:tableUltimosAtendimentos" />
     
 </h:form>      
 
 
<br></br>
 
 <h:form id="formTableUltimosAtendimentos">
	<p:dataTable value="#{atendimentoAdultoBean.atendimentosAdulto}" var="aten"
	paginator="true" id="tableUltimosAtendimentos"  emptyMessage="Nenhum registro encontrado!" rows="5">
	
	<f:facet name="header">
	    <p:column border="0" colspan="7">Últimos Atendimentos</p:column>
	   </f:facet>
	
		<p:column style="width:55px">
			<f:facet  name="header">Data do atendimento</f:facet>
			<p:outputLabel value="#{aten.dataAtendimento}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:outputLabel>
		</p:column>
		
		<p:column style="width:55px">
			<f:facet name="header">Peso Habitual</f:facet>
			<p:outputLabel value="#{aten.pesoHabitual}"/>
		</p:column>	
			
		<p:column style="width:55px">
			<f:facet name="header">Altura</f:facet>
			<p:outputLabel value="#{aten.altura}"/>
		</p:column>	
		
		<p:column style="width:55px">
			<f:facet name="header">Peso Atual</f:facet>
			<p:outputLabel value="#{aten.pesoAtual}"/>
		</p:column>	
		
		<p:column style="width:55px">
			<f:facet name="header">Peso Objetivo</f:facet>
			<p:outputLabel value="#{aten.pesoObjetivo}"/>
		</p:column>	
		
		<p:column style="width:55px">
			<f:facet name="header">IMC</f:facet>
			<p:outputLabel value="#{aten.indiceMassaCorporal}"/>
		</p:column>	
			
					
	</p:dataTable> 
 
 </h:form>
 
 
     
</ui:define>	 

</ui:composition>
	



</html>
