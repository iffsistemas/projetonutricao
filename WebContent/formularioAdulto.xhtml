<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">  
      
      

<ui:composition template="/templates/templates.xhtml"> 


<ui:define name="titulo">Formulário de Atendimento do Adulto</ui:define>


<ui:define name="conteudo">

<h:form id="form1">

<p:tabView scrollable="true" affect="alide">


        <p:tab title="Identificação">
        
        
   
     
        <h:panelGrid columns="2">
             	<h:outputText value="Nome" for="nome"/>
                <h:inputText id="nome" value="#{pacienteAdultoBean.pacienteAdulto.nome}" required="true" requiredMessage="Nome Obrigatório!"/>
 
                <h:outputText value="Data de Nascimento: " for="dataNascimento" />
				<p:calendar locale="pt" id="dataNascimento"
                            value="#{pacienteAdultoBean.pacienteAdulto.dataNascimento}" effect="slide"
                            pattern="dd/MM/yyyy" mask="true"/>
                
                <h:outputText value="Idade:" for="idade"/>
                <h:inputText id="idade" value="#{pacienteAdultoBean.pacienteAdulto.idade}" />
                
       </h:panelGrid>
                
               <!-- =================Identificação Contatos===================================== --> 
              
                               
                <p:fieldset legend="Contatos" id="fieldContados"> 
               
                <h:panelGrid columns="2">
                 
                 	<h:outputText value="Email:" for="email"/>
                	<h:inputText id="email" value="#{pacienteAdultoBean.pacienteAdulto.email}" />
                
                	<h:outputText value="Tel. Residencial:" for="telefoneRes"/>
                    <h:inputText id="telefoneRes" value="#{pacienteAdultoBean.pacienteAdulto.telefoneRes}" />
                
                    <h:outputText value="Celular:" for="telefoneCel"/>
                    <h:inputText id="telefoneCel" value="#{pacienteAdultoBean.pacienteAdulto.telefoneCel}" />
                
                 </h:panelGrid>    
                
                </p:fieldset>
                
                 <!-- =======================OCUPAÇÂO============================================= --> 
                 
                 <p:fieldset legend="Ocupação" id="fieldOcupação"> 
               
                <h:panelGrid columns="2">
                 
                 	<h:outputText value="Profissão:" for="profissao"/>
                	<h:inputText id="profissao" value="#{pacienteAdultoBean.pacienteAdulto.profissão}" />
                
              <!--  
                <p:commandButton action="#{pacienteAdultoBean.gravarIdentificacao()}" value="Gravar" 
                update="formIdentificacao, :atualizaMsgTela," 
                process="formIdentificacao" />
                
                              	           -->     
                	
                	                
                 </h:panelGrid>    
                
                </p:fieldset>

    
        </p:tab>
        
        
         
                

       
             
    </p:tabView>
    
     <p:commandButton action="#{pacienteAdultoBean.gravarIdentificacao()}" value="Gravar" 
                update=":mensagem" />
 </h:form>      
     
</ui:define>	 

</ui:composition>
	



</html>
