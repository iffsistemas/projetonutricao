<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



 <h:head>
        <title>Nutrapp - Login </title>         
        <h:outputStylesheet library="css" name="logincss.css"/>
    </h:head>
    <h:body>
			<p:dialog visible="true" width="560" height="410"
				header="Acessar o Sistema" showHeader="false" modal="true"
				resizable="false" showEffect="slide" draggable="false">
					<h:graphicImage library="imagens" name="logo1.png"/>
				<h:panelGrid style="margin: 0 auto;">
					<h:outputText styleClass="fa fa-lock fa-5x" />
				</h:panelGrid>
				<h:form id="formLogin">
					<h:panelGrid cellspacing="10">
                    Digite seu usuário e senha para ter acesso ao sistema:                    
                    <p:messages id="messagesLogin" />
						<p:inputText placeholder="Usuário" value="#{#}"
							size="40" required="true"
							requiredMessage="Campo Login é obrigatório" />
						<p:password placeholder="Senha" value="#{#}"
							size="40" required="true"
							requiredMessage="Campo Senha é obrigatório" />
						<p:commandButton value="Log In" action="#{#}"
							update="messagesLogin" />
					</h:panelGrid>
					<h:panelGrid width="100%" style="text-align:right">
					<h:panelGroup>
					<p:link  value="Primeiro Acesso - Iniciar o Sistema"/>
					</h:panelGroup>
   			 </h:panelGrid>
						
				</h:form>
			</p:dialog>
</h:body>


	
</html>
