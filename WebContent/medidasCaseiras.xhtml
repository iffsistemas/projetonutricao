<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
   	 xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/templates.xhtml"> 


<ui:define name="titulo">Tabela Medidas Caseiras</ui:define>


<ui:define name="conteudo">

				
<h:form id="formCadAlimentos">			
				
		<p:panelGrid>
		<p:row>
		<p:column><h:outputText value="Alimento:" for="alimento"/></p:column>
		
        <p:column><h:inputText id="alimento" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.nome}" /></p:column>
        
        </p:row>
        </p:panelGrid>
      
	   <p:panelGrid>
	   
		<f:facet name="header">
	    <p:column colspan="13">Cadastrar Alimentos</p:column>
	   </f:facet>
		
	   <p:row>
	   	<p:column ><h:outputText value="Qtde (g/ml)" for="qtde"/></p:column>
	  	<p:column ><h:outputText value="Kcal" for="kcal"/></p:column>
	    <p:column ><h:outputText value="Ptn. (g)" for="ptn"/></p:column>
	  	<p:column ><h:outputText value="Gli. (g)" for="gli"/></p:column>
	  	<p:column ><h:outputText value="Lip (g)" for="lip"/></p:column>
	  	<p:column ><h:outputText value=" Ca (mg)" for="ca"/></p:column>
	  	<p:column ><h:outputText value="Fe (mg)" for="fe"/></p:column>
	  	<p:column ><h:outputText value="Vit. C (mg)" for="vitc"/></p:column>
	  	<p:column ><h:outputText value="Vit. A (mg)" for="vita"/></p:column>
	  	<p:column ><h:outputText value="Fonte" for="fonte"/></p:column>
	  	</p:row>
	  	 
	  	  <p:row>
        	
            <p:column> <h:inputText styleClass="input-taco" id="qtde" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.quantidade}"/></p:column>
            <p:column> <h:inputText styleClass="input-taco" id="kcal" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.kcal}"/></p:column>
            <p:column> <h:inputText styleClass="input-taco" id="ptn" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.ptn}"/></p:column>
            <p:column> <h:inputText styleClass="input-taco" id="gli" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.gli}"/></p:column>
            <p:column> <h:inputText styleClass="input-taco" id="lip" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.lip}"/></p:column>
            <p:column> <h:inputText styleClass="input-taco" id="ca" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.ca}"/></p:column>
            <p:column> <h:inputText styleClass="input-taco" id="fe" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.fe}"/></p:column>
            <p:column> <h:inputText styleClass="input-taco" id="vitc" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.vitC}"/></p:column>
            <p:column> <h:inputText styleClass="input-taco" id="vita" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.vitA}"/></p:column>
            <p:column> <h:inputText styleClass="input-taco" id="fonte" value="#{descricaoMedidasCaseirasBean.medidasCaseiras.fonte}"/></p:column>
            
	  	 
		 </p:row>
		 
		     		 
<p:column> <p:commandButton action="#{descricaoMedidasCaseirasBean.salvar()}" value="Gravar" 
                update=":mensagem, formListaAlimentos:tableAlimentos" /> </p:column>
                
<p:column> <p:commandButton action="#{#}" value="Buscar" 
                update=":mensagem, formListaAlimentos:tableAlimentos" /> </p:column>
        
        </p:panelGrid>
		
</h:form> 

		

<br></br><br></br>
<h:form id="formListaAlimentos">
	<p:dataTable style="max-width: 600px; min-width: 600px" value="#{descricaoMedidasCaseirasBean.alimentos}" var="alim"
	paginator="true" id="tableAlimentos"  emptyMessage="Nenhum Alimento Cadastrado!" rows="5">
		<p:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{alim.nome}" />
		</p:column>
		<p:column>
			<f:facet name="header">Qtde.</f:facet>
			<h:outputText value="#{alim.quantidade}" />
		</p:column>		
		<p:column>
			<f:facet name="header">Kcal</f:facet>
			<h:outputText value="#{alim.kcal}" />
		</p:column>	
		<p:column>
			<f:facet name="header">Editar</f:facet>
			<p:commandButton icon="ui-icon-edit" action="#{descricaoMedidasCaseirasBean.editarAlimento(alim)}"
			value="Editar" update=":mensagem, :formCadAlimentos" process="@form"/>
		</p:column>
		
		<p:column>
			<f:facet name="header">Deletar</f:facet>
			<p:commandButton icon="ui-icon-trash" action="#{descricaoMedidasCaseirasBean.removerAlimento(alim)}"
			value="Deletar" update=":mensagem, :formCadAlimentos" process="@form" >
			<p:confirm header="Confirmação" message="Deseja excluir alimento?" icon="ui-icon-alert" />
			</p:commandButton>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
						 
		</p:column>
		
		
	</p:dataTable> 
	
	
	
	
 </h:form>













  
</ui:define>	 
</ui:composition>




</html>
